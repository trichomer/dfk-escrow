<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Escrow</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-FDcVY+g7vc5CXANbrTSg1K5qLyriCsGDYCE02Li1tXEYdNQPvLPHNE+rT2Mjei8N7fZbe0WLhw27j2SrGRpdMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Hero Escrow</h1>
    <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
    <div id="app" style="display: none;">
        <div class="row">
        <div class="col-md-6">
            <div id="account-info" style="display: none;">
                <h2>Account: <span id="account-address"></span></h2>
                <h3>Balance: <span id="account-balance"></span> JEWEL</h3>
            </div>
            <hr>
            <div>
                <div>
                    <button id="approveNFT" class="btn btn-primary">Approve NFT Collection</button>
                    <span id="nftApproved"></span>
                </div>              
                <h2>Create Trade & Deposit NFT</h2>
                <label for="tokenId">Token ID:</label>
                <input type="number" id="tokenId" class="form-control" placeholder="ex. 2000000654321">
                <br>
                <label for="buyerAddress">Buyer Address:</label>
                <input type="text" id="buyerAddress" class="form-control" placeholder="0x123...">
                <br>
                <label for="price">Sale Price (in JEWEL):</label>
                <input type="number" id="price" class="form-control" placeholder="100">
                <br>
                <button id="createAndDepositNFT" class="btn btn-success">Deposit NFT for Sale</button>
            </div>
            <div>
                <h2>Cancel Trade</h2>
                <label for="tradeIdCancel">Trade ID:</label>
                <input id="tradeIdCancel" type="number" placeholder="Trade ID" min="1" class="form-control" required>
                <br>
                <button id="cancelTrade" class="btn btn-danger">Cancel Trade</button>
            </div>            
        </div>
        <hr>
        <div class="col-md-6">
        <div>
            <h2>Execute Trade</h2>
            <button id="approveBtn" class="btn btn-primary">Approve JEWEL<span id="checkMark" style="display: none;">&#10003;</span><span id="xMark" style="display: none;">&#10005;</span></button>
            <br>
            <label for="tradeIdExecute">Trade ID:</label>
            <input id="tradeIdExecute" type="number" placeholder="Trade ID" min="1" class="form-control"  required>
            <br>
            <button id="executeTrade" class="btn btn-primary">Execute Trade</button>
        </div>
        <hr>
        <div>
            <h2>Available Buys:</h2>
            <table id="tradesTable">
                <thead>
                    <tr>
                        <th>Trade ID</th>
                        <th>NFT ID</th>
                        <th>Seller Address</th>
                        <th>Buyer</th>
                        <th>Price (JEWEL)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tradesTableBody">
                </tbody>
            </table>
        </div>
        <hr>
        <div>
            <h2>Select Hero ID</h2>
            <table id="heroTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Power</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="heroTableBody">
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
