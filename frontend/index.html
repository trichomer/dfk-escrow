<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Escrow</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-FDcVY+g7vc5CXANbrTSg1K5qLyriCsGDYCE02Li1tXEYdNQPvLPHNE+rT2Mjei8N7fZbe0WLhw27j2SrGRpdMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Hero Escrow</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="app" style="display: none;">
        <div id="account-info" style="display: none;">
            <h2>Account: <span id="account-address"></span></h2>
            <h3>Balance: <span id="account-balance"></span> JEWEL</h3>
        </div>
        <hr>
        <div>
            <h2>Create Trade</h2>
            <label for="tokenId">Token ID:</label>
            <input type="number" id="tokenId">
            <br>
            <label for="buyerAddress">Buyer Address:</label>
            <input type="text" id="buyerAddress">
            <br>
            <label for="price">Trade Price:</label>
            <input type="number" id="price">
            <br>
            <button id="createTrade">Create Trade</button>
        </div>
        <hr>
        <div>
            <h2>Deposit NFT</h2>
            <label for="tradeIdDeposit">Trade ID:</label>
            <input type="number" id="tradeIdDeposit">
            <br>
            <button id="depositNFT">Deposit NFT</button>
        </div>
        <hr>
        <div>
            <h2>Execute Trade</h2>
            <label for="tradeIdExecute">Trade ID:</label>
            <input type="number" id="tradeIdExecute">
            <br>
            <button id="executeTrade">Execute Trade</button>
        </div>
        <hr>
        <div>
            <h2>Select Hero ID</h2>
            <table id="heroTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Power</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
